<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sistema de Inventario y Venta</title>
    <!-- Agrega aquí tus enlaces a hojas de estilo CSS, como Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado de la página -->
    
    
        <header>
            <h1 class="text-center my-5">Bienvenido a Tu Sistema de Inventario y Venta</h1>
            <!-- Navbar -->
            <nav class="d-flex justify-content-center">
                <ul class="d-flex">
                    <li><button onclick="mostrarFormulario('inventario')">Agregar Producto al Inventario</button></li>
                    <li><button onclick="mostrarFormulario('venta')">Registrar Venta</button>
                    </li>
                    <li><button onclick="mostrarFormulario('servicio')">Agendar Servicio</button>
                    </li>
                </ul>
            </nav>
        </header>
    
        

    <!-- Contenido principal de la página -->
    <main class="container-xl">
        <form class="my-5" id="formulario-inventario" style="display: none">
            <h2>Agregar Producto al Inventario</h2>
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required><br>
            
            <label for="cantidad">Cantidad en Stock:</label>
            <input type="number" id="cantidad" name="cantidad" required><br>
            
            <button type="submit">Agregar producto</button>

        </form>
        <form class="my-5" id="formulario-venta" style="display: none">
            <h2>Registrar Venta</h2>
            <label for="producto">Producto:</label>
            <select id="producto" name="producto" required>
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <!-- Agrega opciones para otros productos -->
            </select><br>
            
            <label for="cantidad">Cantidad Vendida:</label>
            <input type="number" id="cantidad" name="cantidad" required><br>
            
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required><br>
            
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" step="0.01" required><br>
            
            <button type="submit">Registrar venta</button>
        </form>
        <form class="my-5" id="formulario-servicio" style="display: none">
            <h2>Agendar Servicio</h2>
            <label for="servicio">Tipo de Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="Mantenimiento PC">Mantenimiento de PC</option>
                <option value="Mantenimiento Consolas">Mantenimiento de Consolas</option>
                <option value="diseno-web">Diseño de Páginas Web</option>
                <option value="instalacion-camaras">Instalación de Cámaras</option>
                <!-- Agrega opciones para otros servicios -->
            </select><br>
            
            <label for="fecha">Fecha del Servicio:</label>
            <input type="date" id="fecha" name="fecha" required><br>
            
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required><br>
            
            <label for="descripcion">Descripción del Servicio:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>
            
            <button type="submit">Agendar Servicio</button>
        </form>
        
        

    </main>

    <!-- Pie de página -->
    <footer>
        <p class="text-center">Derechos de autor &copy; 2023 Desit Gamer Store</p>
    </footer>

    <!-- Agrega aquí tus scripts de JavaScript al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
